<html>
<head>
  <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css'%}">

</head>
<body>
<div class="container">
<div class="promo-slid">
	<p>Подивіться на наших котят!</p>
</div>
<div class="slider" id="example">
  <carousel-3d :controls-visible="true" :controls-prev-html="'&#10092;'" :controls-next-html="'&#10093;'" 
               :controls-width="30" :controls-height="60" :clickable="false">
    <slide v-for="(slide, i) in slides" :index="i">
      <figure>
        <img src="http://mirpozitiva.ru/uploads/posts/2016-09/1474011210_15.jpg">
      </figure>
    </slide>
    <slide :index="8" >
      <figure>
        <img src="http://bipbap.ru/wp-content/uploads/2017/09/44_20140925_1955853838-220x220.gif">
      </figure>
    </slide>
  </carousel-3d>
</div>
</div>
<script type="text/javascript" src="{% static 'js/vue.js'%}"></script>
<script src="https://rawgit.com/Wlada/vue-carousel-3d/master/dist/vue-carousel-3d.min.js"></script>
<script type="text/javascript" src="{% static 'js/test.js'%}"></script>
</body>
</html>
